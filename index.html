<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="child1">
        <p style="color: #ccc">Your Result</p>
        <div class="score">
          <div class="number">76</div>
          <div style="color: #ccc">of 100</div>
        </div>
        <h2 style="padding: 5%">Great</h2>
        <p style="color: #ccc">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="child2">
        <h3 style="text-align: left; margin-left: 10%">Summary</h3>
        <div class="subResult" style="background-color: rgba(255, 0, 0, 0.05)">
          <div class="topic" style="color: red">
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <div>Reaction</div>
          </div>
          <div class="num">
            <span style="font-weight: bold">80</span>
            <span style="color: #aaa">/100</span>
          </div>
        </div>
        <div
          class="subResult"
          style="background-color: rgba(255, 255, 0, 0.05)"
        >
          <div class="topic" style="color: #ffb41c">
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <div>Memory</div>
          </div>
          <div class="num">
            <span style="font-weight: bold">92</span>
            <span style="color: #aaa">/ 100</span>
          </div>
        </div>

        <div
          class="subResult"
          style="background-color: rgba(4, 188, 140, 0.05)"
        >
          <div class="topic" style="color: rgb(4, 188, 140)">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <div>Verbal</div>
          </div>
          <div class="">
            <span style="font-weight: bold">61</span>
            <span style="color: #aaa">/ 100</span>
          </div>
        </div>
        <div
          class="subResult"
          style="background-color: rgba(20, 36, 212, 0.05)"
        >
          <div class="topic" style="color: rgb(20, 36, 212)">
            <img src="./assets/images/icon-visual.svg" alt="reaction" />
            <div>Visual</div>
          </div>
          <div class="">
            <span style="font-weight: bold">72</span>
            <span style="color: #aaa">/100</span>
          </div>
        </div>
        <div class="button">Continue</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pendem Dinesh</a>.
    </div>
  </body>
</html>
